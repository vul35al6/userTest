<!DOCTYPE html>
<html>
<head>
<title>javascript test</title>
<meta charset="utf-8" />

<script>
    // 宣告一個變數p 並用它儲存 getElementById('text') 所傳回的 id="text" 元素文件
    // 將字串內容"<b>Hello!</b>"指定給 p.innerHTML 屬性
    // 也就是讓p變數鎖帶錶的元素內容 "innerHTML"變成 "<b>Hello!</b>"
</script>    
</head>
<body>
<button onclick="
        var p =document.getElementById('text');
        p.innerHTML = '<b>Hello</b>'">變魔術!</button>

 <p id = "text"></p>
